<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
      {{~ #each users as |user| ~}}
        {{ #if (not user.is_disabled) }}
            {{! This is a comment }}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
            </tr>
        {{ /if }}
      {{~ /each ~}}
    </table>
</body>
</html>
