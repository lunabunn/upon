<!DOCTYPE html>
<html>
<head>
    <title>{ title }</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
      {{- for user in users -}}
        {{ if not user.is_disabled }}
            <tr>
                <td>{ user.name }</td>
                <td>{ user.age }</td>
            </tr>
        {{ endif }}
      {{- endfor -}}
    </table>
</body>
</html>
